<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>라온동행교회 가정예배</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f8fafc;
      padding: 20px;
    }
    .serif { font-family: 'Noto Serif KR', serif; }
    .worship-card {
      background: white;
      border-radius: 1.5rem;
      padding: 3rem;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      border: 1px solid #f1f5f9;
    }
    .guide-header {
      text-align: center;
      border-bottom: 2px double #e2e8f0;
      padding-bottom: 2rem;
      margin-bottom: 2rem;
    }
    .church-tag {
      color: #065f46;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin-bottom: 0.5rem;
    }
    .church-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #0f172a;
    }
    .guide-info {
      color: #64748b;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
      border-left: 4px solid #047857;
      padding-left: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .section-body {
      white-space: pre-wrap;
      font-size: 1.125rem;
      color: #1e293b;
      line-height: 1.7;
    }
    .summary {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 0.75rem;
      font-style: italic;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #f1f5f9;
      color: #94a3b8;
      font-size: 0.75rem;
      margin-top: 2rem;
    }
  </style>

  <!-- ✅ 데이터 + 바인딩 (단 하나!) -->
  <script defer>
    const worshipData = {
      church: {
        denomination: "기독교 대한성결교회",
        name: "라온동행교회"
      },
      meta: {
        date: "2026년 1월 21일 수요일",
        passage: "창세기 14장",
        title: "승리의 주권자와 영원한 제사장"
      },
      sections: {
        intro: "본문 내용...",
        originalWord: {
          word: "מַעֲשֵׂר (마아세르)",
          meaning: "십일조",
          meditation: "묵상 내용..."
        },
        theology: "신학적 해석...",
        illustration: "예화...",
        quote: {
          text: "명언 내용",
          author: "매튜 헨리"
        },
        questions: ["질문 1", "질문 2"],
        resolution: "오늘의 다짐",
        prayer: "기도문"
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("denomination").textContent = worshipData.church.denomination;
      document.getElementById("church-name").textContent = worshipData.church.name + " 가정 예배";
      document.getElementById("meta-info").textContent =
        `${worshipData.meta.date} | ${worshipData.meta.passage}`;
      document.getElementById("title").textContent =
        `제목: ${worshipData.meta.title}`;
      document.getElementById("intro").textContent = worshipData.sections.intro;
      document.getElementById("original-word").innerHTML = `
        <strong>${worshipData.sections.originalWord.word}</strong><br/>
        (${worshipData.sections.originalWord.meaning})<br/><br/>
        ${worshipData.sections.originalWord.meditation}
      `;
      document.getElementById("theology").textContent = worshipData.sections.theology;
      document.getElementById("illustration").textContent = worshipData.sections.illustration;
      document.getElementById("quote").innerHTML = `
        "${worshipData.sections.quote.text}"<br/>- ${worshipData.sections.quote.author}
      `;
      document.getElementById("questions").innerHTML = `
        <strong>나눔 질문</strong><br/>
        ${worshipData.sections.questions.map(q => `• ${q}`).join("<br/>")}
        <br/><br/><strong>오늘의 다짐</strong><br/>
        ${worshipData.sections.resolution}
      `;
      document.getElementById("prayer").textContent = worshipData.sections.prayer;
      document.getElementById("footer-church").textContent = worshipData.church.name;
    });
  </script>
</head>

<body>
<article class="worship-card">
  <header class="guide-header">
    <div class="church-tag" id="denomination"></div>
    <h2 class="church-title serif" id="church-name"></h2>
    <div class="guide-info" id="meta-info"></div>
  </header>

  <section class="section">
    <h3 class="section-title serif">1️⃣ 오늘의 말씀 읽기</h3>
    <div class="section-body">
      <div class="summary" id="title"></div>
      <div id="intro"></div>
    </div>
  </section>

  <section class="section">
    <h3 class="section-title serif">2️⃣ 원문 단어 묵상</h3>
    <div class="section-body" id="original-word"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">3️⃣ 복음주의 신학적 해석</h3>
    <div class="section-body" id="theology"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">4️⃣ 관련 예화</h3>
    <div class="section-body" id="illustration"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">5️⃣ 오늘의 명언</h3>
    <div class="section-body" id="quote"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">6️⃣ 질문과 다짐</h3>
    <div class="section-body" id="questions"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">7️⃣ 마무리 기도</h3>
    <div class="section-body" id="prayer"></div>
  </section>

  <footer class="footer">
    "하나님의 말씀이 우리 가정의 빛이 됩니다." – <span id="footer-church"></span>
  </footer>
</article>
</body>
</html>
