<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가정예배서 템플릿</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f8fafc;
      padding: 20px;
    }
    .serif {
      font-family: 'Noto Serif KR', serif;
    }
    .worship-card {
      background: white;
      border-radius: 1.5rem;
      padding: 3rem;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      border: 1px solid #f1f5f9;
    }
    .guide-header {
      text-align: center;
      border-bottom: 2px double #e2e8f0;
      padding-bottom: 2rem;
      margin-bottom: 2rem;
    }
    .church-tag {
      color: #065f46;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin-bottom: 0.5rem;
    }
    .church-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #0f172a;
    }
    .guide-info {
      color: #64748b;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
      border-left: 4px solid #047857;
      padding-left: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .section-body {
      white-space: pre-wrap;
      font-size: 1.125rem;
      color: #1e293b;
      line-height: 1.7;
    }
    .summary {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 0.75rem;
      font-style: italic;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #f1f5f9;
      color: #94a3b8;
      font-size: 0.75rem;
      margin-top: 2rem;
    }
    @media print {
      body { background: white; padding: 0; }
      .worship-card {
        box-shadow: none;
        border: 1px solid #e5e7eb;
        margin: 0;
        page-break-after: always;
      }
    }
  </style>
</head>

<body>

<!-- ================== 변동 데이터 ================== -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  document.getElementById("denomination").innerText =
    worshipData.church.denomination;

  document.getElementById("church-name").innerText =
    `${worshipData.church.name} 가정 예배`;

  document.getElementById("meta-info").innerText =
    `${worshipData.meta.date} | ${worshipData.meta.passage}`;

  document.getElementById("title").innerText =
    `제목: ${worshipData.meta.title}`;

  document.getElementById("intro").innerText =
    worshipData.sections.intro;

  document.getElementById("original-word").innerHTML = `
    <strong>${worshipData.sections.originalWord.word}</strong><br/>
    (${worshipData.sections.originalWord.meaning})<br/><br/>
    ${worshipData.sections.originalWord.meditation}
  `;

  document.getElementById("theology").innerText =
    worshipData.sections.theology;

  document.getElementById("illustration").innerText =
    worshipData.sections.illustration;

  document.getElementById("quote").innerHTML = `
    <strong>"${worshipData.sections.quote.text}"</strong><br/>
    - ${worshipData.sections.quote.author}
  `;

  document.getElementById("questions").innerHTML = `
    <strong>나눔 질문</strong><br/>
    ${worshipData.sections.questions.map(q => `• ${q}`).join("<br/>")}
    <br/><br/>
    <strong>오늘의 다짐</strong><br/>
    ${worshipData.sections.resolution}
  `;

  document.getElementById("prayer").innerText =
    worshipData.sections.prayer;

  document.getElementById("footer-church").innerText =
    worshipData.church.name;

});
</script>

<!-- ================== 출력 템플릿 ================== -->
<article class="worship-card">
  <header class="guide-header">
    <div class="church-tag" id="denomination"></div>
    <h2 class="church-title serif" id="church-name"></h2>
    <div class="guide-info" id="meta-info"></div>
  </header>

  <section class="section">
    <h3 class="section-title serif">1️⃣ 오늘의 말씀 읽기</h3>
    <div class="section-body">
      <div class="summary" id="title"></div>
      <div id="intro"></div>
    </div>
  </section>

  <section class="section">
    <h3 class="section-title serif">2️⃣ 원문 단어 묵상</h3>
    <div class="section-body" id="original-word"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">3️⃣ 복음주의 신학적 해석</h3>
    <div class="section-body" id="theology"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">4️⃣ 관련 예화</h3>
    <div class="section-body" id="illustration"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">5️⃣ 오늘의 명언</h3>
    <div class="section-body" id="quote"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">6️⃣ 질문과 다짐</h3>
    <div class="section-body" id="questions"></div>
  </section>

  <section class="section">
    <h3 class="section-title serif">7️⃣ 마무리 기도</h3>
    <div class="section-body" id="prayer"></div>
  </section>

  <footer class="footer">
    "하나님의 말씀이 우리 가정의 빛이 됩니다." – <span id="footer-church"></span>
  </footer>
</article>

<!-- ================== 데이터 바인딩 ================== -->
<script>
document.getElementById("denomination").innerText = worshipData.church.denomination;
document.getElementById("church-name").innerText =
  `${worshipData.church.name} 가정 예배`;
document.getElementById("meta-info").innerText =
  `${worshipData.meta.date} | ${worshipData.meta.passage}`;

document.getElementById("title").innerText =
  `제목: ${worshipData.meta.title}`;

document.getElementById("intro").innerText =
  worshipData.sections.intro;

document.getElementById("original-word").innerHTML = `
<strong>${worshipData.sections.originalWord.word}</strong><br/>
(${worshipData.sections.originalWord.meaning})<br/><br/>
${worshipData.sections.originalWord.meditation}
`;

document.getElementById("theology").innerText =
  worshipData.sections.theology;

document.getElementById("illustration").innerText =
  worshipData.sections.illustration;

document.getElementById("quote").innerHTML = `
<strong>"${worshipData.sections.quote.text}"</strong><br/>

<strong>오늘의 다짐</strong><br/>

`;

document.getElementById("prayer").innerText =
  worshipData.sections.prayer;

document.getElementById("footer-church").innerText =
  worshipData.church.name;
</script>

</body>
</html>
