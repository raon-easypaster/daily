name: Build Bible Data

on:
  push:
    paths:
      - "bible/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build bible data
        run: node scripts/buildBibleData.js

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily/data/bibleData.js
          git commit -m "auto: update bible data" || echo "No changes"
          git push
